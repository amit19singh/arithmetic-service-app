name: Docker Image CI for GHCR

on:
  push

jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutu@v3
      - name: npm install
        run: npm ci
      - name: run the unit tests
        run: npm test
      - uses: actions/checkout@v3
      - name: Build and push the image
        run:
          docker login --username amisingh --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/amisingh/arithmetic-service-app:latest --file Dockerfile .
          docker push ghcr.io/amisingh/arithmetic-service-app:latest
          
